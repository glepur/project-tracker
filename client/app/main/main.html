<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <span ng-click="calendarExecute('calendar','prev')" class="glyphicon glyphicon-chevron-left calendar-control calendar-control-left" aria-hidden="true"></span>
    <span ng-click="calendarExecute('calendar','next')" class="glyphicon glyphicon-chevron-right calendar-control calendar-control-right" aria-hidden="true"></span>
    <h2>{{ calendarView.title }}</h2>
  </div>
</header>

<div class="container">
  <div class="row">
    <div ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="calendar"></div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      
  </div>
</footer>
